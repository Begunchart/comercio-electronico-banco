services:
  # Auth Service
  - type: web
    name: auth-service
    env: docker                # CORREGIDO: 'env' en lugar de 'runtime'
    rootDir: auth-service
    plan: free                 # OPCIONAL: Para asegurar que usa el plan gratuito
    envVars:
      - key: PORT
        value: "8000"
      - key: DATABASE_URL
        sync: false            # Mantiene el valor oculto en el dashboard, no lo pongas aquí
      - key: JWT_SECRET
        generateValue: true
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"

  # Core Banking Service
  - type: web
    name: core-banking-service
    env: docker                # CORREGIDO
    rootDir: core-banking-service
    plan: free
    envVars:
      - key: PORT
        value: "8000"
      - key: DATABASE_URL
        sync: false            # Mantiene el valor oculto

  # Gateway Service
  - type: web
    name: gateway-service
    env: docker                # CORREGIDO
    rootDir: gateway-service
    plan: free
    envVars:
      # CORREGIDO: Así se conectan servicios en Render dinámicamente
      - key: AUTH_SERVICE_URL
        fromService:
          type: web
          name: auth-service
          property: url        # Render inyectará la URL completa (https://...)
      - key: CORE_SERVICE_URL
        fromService:
          type: web
          name: core-banking-service
          property: url
